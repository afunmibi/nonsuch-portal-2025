<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
<style>
    .wrapper{
        width: 800px;
        margin: auto;
        border: 1px solid black;
        
    }
</style>    
</head>
  <body class="">
   

    <div class="container-fluid bg-dark mx-auto p-3">
         <h1 class="text-center text-white">Nonsuch Portal</h1>
    </div>
    <div class="wrapper">
    <form action="" method="post" enctype="multipart/form-data">
        <h3 class="text-center">Enrolment Form</h3>
<div class="grid text-center container">
    <tr>
        <td>
            <div class="g-col-6 g-col-md-4 py-1">
                
                <input type="text" class="form-control" id="organization" name="organization" placeholder="Enter your Organization">
             </div> 
        </td>
    </tr>
           <tr>
            <td>
              <div class="g-col-6 g-col-md-4 py-1">
                
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
            </div>  
            </td>
           </tr>
            
            <div class="g-col-6 g-col-md-4 py-1">
                
                <input type="text" class="form-control" id="policy_no" name="policy_no" placeholder="Enter your Policy No.">
            </div>
          </div>
<!-- two -->
<div class="grid text-center container">
    <div class="g-col-6 g-col-md-4 py-1">
        
        <input type="text" class="form-control" id="alternate_policy_no" name="alternate_policy_no" placeholder="Enter your Alternate No.">
     </div>
    <div class="g-col-6 g-col-md-4 py-1">
        
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone No.">
    </div>
    <div class="g-col-6 g-col-md-4 py-1">
        
        <input type="text" class="form-control" id="plan_type" name="plan_type" placeholder="Enter your Plan Type">
    </div>
  </div>
<!-- three -->
<div class="grid text-center container">
    <div class="g-col-6 g-col-md-4 py-1">
        
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email Address">
     </div>
    <div class="g-col-6 g-col-md-4 py-1">
        
        <input type="location" class="form-control" id="location" name="location" placeholder="Enter your Location">
    </div>
    <div class="g-col-6 g-col-md-4 py-1">
        
        <input type="number" class="form-control" id="no_of_dependant" name="no_of_dependant" placeholder="Enter no of Dependant">
    </div>
  </div>
<!-- four -->
<div class="grid text-center container">
    <div class="g-col-6 g-col-md-4 py-1">
        
        <input type="text"   name="provider"class="form-control" placeholder=" Enter your provider">
     </div>
     <div class="g-col-6 g-col-md-4 py-1">
        
        <input type="text"   name="provider" class="form-control" placeholder=" Enter your provider">
     </div>
    
     <div class="g-col-6 g-col-md-4 py-1">
        
        <input type="text"   name="family_status"class="form-control"  placeholder=" Enter your Family Status">
     </div>
     
  </div>
  <!-- five -->
<div class="grid text-center container">
    <div class="g-col-6 g-col-md-4 py-1">
        
        <input type="dependant" class="form-control" id="location" name="location" placeholder="Enter your Location">
     </div>
    
        
        <select class="mx-3">
            <option selected>--select gender--</option>
            <option value="female" name="female" >Female</option>
            <option value="male" name="male">Male</option>
        </select>
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date"   name="date of birth">
        <select class="mx-3">
            <option selected>--select status--</option>
            <option value="active" name="active" >Active</option>
            <option value="inactive" name="inactive">Inactive</option>
        </select>
        <input type="file" name="passport">
    </div>
  </div> 
    </form>        
    </div>
    <div class="mx-3 py-3 text-center"> 
        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
    </div>
    </body>
    </html>
